openapi: 3.2.0
info:
  title: PumsemKitchen - Backend-API
  version: 0.0.1
paths:
  /auth:
    post:
      description: Аутентификация пользователя по логину и паролю
      responses:
        "200":
          description: Система подтвердила вход пользователя. Возвращает JWT-токен
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/AuthData"
      required: true
components:
  schemas:
    AuthData:
      type: object
      required:
        - login
        - password
      properties:
        login:
          description: Логин пользователя
          type: string
        password:
          description: Пароль пользователя, хешированный с помощью bcrypt (12 rounds)
          type: string
